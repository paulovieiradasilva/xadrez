<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center h-screen bg-gray-800 space-y-4">
        
        <div class="flex flex-col juctify-center items-center text-white text-base font-semibold">
            <h1>üîÑ Turno do jogador</h1>
            <span id="turno"></span>
        </div>

        <div class="w-full max-w-[80vmin] aspect-square">
            <div class="grid grid-cols-8 grid-rows-8 w-full h-full" id="board"></div>
        </div>

        <button 
            id="restart-button" 
            class="bg-white hover:bg-white/80 text-sm text-gray-800 font-bold px-4 py-2 hover:duration-300 rounded shadow">
            ‚ôªÔ∏è Reiniciar Jogo
        </button>
    </div>

    <!-- Backdrop -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden">
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex justify-center items-center hidden">
        <div class="bg-white relative rounded shadow-lg w-80">
            <div class="p-4">
                <span class="absolute top-2 right-3 text-2xl hover:cursor-pointer hover:text-gray-600"
                    onclick="closeModal()">
                    &times;
                </span>
                <p class="modal-message w-full text-sm"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
